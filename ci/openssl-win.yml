# Runs vcpkg on windows
steps:
  - task: PowerShell@2
    inputs:
      targetType: inline
      # Pipe to Out-Null to wait for it to finish installing
      script: |
        Invoke-WebRequest -Uri "http://slproweb.com/download/Win64OpenSSL-1_1_1d.exe" -OutFile ssl.exe
        cd $(Build.BinariesDirectory)
        .\ssl.exe /SILENT /VERYSILENT /SP- /DIR="./OpenSSL" | Out-Null
    displayName: 'Install Openssl'
    condition: eq(variables['Agent.OS'], 'Windows_NT')